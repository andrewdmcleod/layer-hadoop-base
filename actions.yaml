hadoop-upgrade:
  description: upgrade (or roll back) hadoop to specified version
  params:
    version:
      type: string
      description: destination hadoop version X.X.X
    prepare:
      type: boolean
      description: true or false - defaults to false
      default: false
    query:
      type: boolean
      description: true or false - defaults to false
      default: false
    postupgrade:
      type: string
      description: finalize, downgrade or rollback
      enum: [finalize, downgrade, rollback]
    standalone:
      type: boolean 
      description: If False, upgrade an HA cluster without downtime. Otherwise perform standalone upgrade.
      default: false
    forceupgrade:
      type: boolean
      description: Doesn't check if the upgrade has been prepared - just download and switch symlink
      default: false
  required: [version]
